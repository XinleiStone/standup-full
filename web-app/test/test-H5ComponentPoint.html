<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入散点图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">

    <body>
        <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type: 'base',
                
                width: 300,
                height: 300,
                data: [
                    ['A项目', .4, 'green'],
                    ['B项目', .2, 'yellow'],
                    ['C项目', .2, 'blue']
                ],
                center: true,
                css: {
                    bottom: 0,
                    opacity: 0
                },
                animateIn: {
                    bottom: 80,
                    opacity: 1
                },
                animateOut: {
                    bottom: 0,
                    opacity: 0
                },
                text: 'p1_people.png'
            };

            var h5 = new H5ComponentPoint('myName', cfg);
            h5.appendTo('.iphone');
            console.log(h5);

            var leave = false;
            $('body').click(function() {
                leave = !leave;
                $('.h5_component_base').trigger(leave ? 'onLoad' : 'onLeave');
            });
        </script>

    </body>

</html>
